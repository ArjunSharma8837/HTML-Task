<html>
    <head>
        <title>TableTasks</title>
    </head>
    <body>
        <center>
            <table width="500" height="500" border="2">
                <tr>
                    <th rowspan="2">1</th>
                    <th colspan="2">2</th>
                </tr>
                <tr>
                    <th colspan="2">3</th>
                </tr>
                <tr>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                </tr>
                <tr>
                    <th colspan="3">7</th>
                </tr>
                <tr>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                </tr>
            </table>
        </center>
    </body>
</html>
